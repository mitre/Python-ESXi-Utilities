name: PR Validation Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build and wheel
        run: python3 -m pip install build wheel

      - name: Build package
        run: make build
